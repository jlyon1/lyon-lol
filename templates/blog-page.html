{% extends "base.html" %}
{% block head %}
<meta property="og:title" content="{{ page.title }}" />
<title>{{ page.title }}</title>
<meta name="title" content="{{ page.title }}" />
<meta name="description" content="{{page.description}}" />

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ config.base_url }}{{ current_path }}" />
<meta property="og:title" content="{{page.title}}" />
<meta property="og:description" content="{{page.description}}" />

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image" />
<meta property="twitter:url" content="{{ config.base_url }}{{ current_path }}" />
<meta property="twitter:title" content="{{page.title}}" />
<meta property="twitter:description" content="{{page.description}}" />

{% endblock head %}

{% block content %}
<div class="flex row justify-center w-full">
  <div class="max-w-prose w-full text-md px-5 pt-5">
    <a class="underline" href="/"><- Joseph Lyon</a>
    {% for asset in page.assets -%}
    <div class="img-wrapper">
      <img src="{{asset}}" />
    </div>
    <p class="img-caption">{{ page.extra.image_caption }}</p>
    {%- endfor %}
    <h1 class="font-bold mt-4">
      {{ page.title }}
    </h1>
    <p class="text-sm"><light>{{ page.date }}</light></p>
    <div class="w-full relative">
      {{ page.content | safe }}
    </div>
  </div>
</div>


{% endblock content %}
